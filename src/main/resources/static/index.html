<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
<meta charset="UTF-8">
<title>Bill 聊天室</title>
<link rel="stylesheet" href="/css/chatRoom.css" />
<link
	href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"
	rel="stylesheet" id="bootstrap-css">
<script
	src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div id="welcome-page">
		<div class="welcome-page-container">
			<h1 class="title">輸入名稱:</h1>
			<form id="welcomeForm" name="welcomeForm">
				<div class="form-group">
					<input type="text" id="name" placeholder="聊天室名稱"
						class="form-control" />
				</div>
				<div class="form-group">
					<button type="submit" onclass="accent username-submit">進入聊天室</button>
					<button type="button" onclass="accent username-submit" onclick="buttonClick('Bill')">B</button>
					<button type="button" onclass="accent username-submit" onclick="buttonClick('Paul')">P</button>
					<button type="button" onclass="accent username-submit" onclick="buttonClick('Lagagain')">L</button>
					<button type="button" onclass="accent username-submit" onclick="buttonClick('Grant')">G</button>
					<button type="button" onclass="accent username-submit" onclick="buttonClick('善平')">Pin</button>
				</div>
			</form>
		</div>
	</div>
	<div id="dialogue-page" class="hidden">
		<div class="dialogue-container">
			<div class="dialogue-header">
				<h2>Bill 聊天室</h2>
			</div>
			<ul id="messageList">
			</ul>
			<form id="dialogueForm" name="dialogueForm" nameForm="dialogueForm">
				<div class="form-group">
					<div class="input-group clearfix">
						<div id="userName"></div>
						<input type="text" id="chatMessage"
							placeholder="輸入訊息" autocomplete="off"
							class="form-control" />
						<button type="submit" class="glyphicon glyphicon-share-alt">發送</button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
	<div id="dialog" title="踢出" style="display: none;">
		<form id="kickout" name="kickout" nameForm="kickout">
				<button type="submit" class="glyphicon glyphicon-share-alt">kickout</button>	
		</form>
	</div>

	
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.4/sockjs.min.js"></script>
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
	<script src="/js/chatRoom.js"></script>
	<script
	  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
	  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
	  crossorigin="anonymous"></script>
	<script
	  src="https://code.jquery.com/ui/1.12.0/jquery-ui.js"
	  integrity="sha256-0YPKAwZP7Mp3ALMRVB2i8GXeEndvCq3eSl/WsAl1Ryk="
	  crossorigin="anonymous"></script>
</body>
</html>
